


		<div style="width: 70%; margin: auto">
			<!--div class="RobotoRegular">
				<ol class="breadcrumb">
					<li><a href="#/">Home</a></li>
  					<li><a href="#/books">Books</a></li>
  					<li class="active">{{title}}</li>
				</ol>
			</div!-->

			<div style="float: left;">

				<img id="myImg" style="height: 50%" ng-src="http://assets.celinemarcelo.com/projectbookworm/covers/{{bookId}}.jpg" class="img-responsive logo" ng-click="open()"/>
			</div>

			<div>

				<div ng-show="isAdmin" style="text-align: right">
					
				</div>

				<h2 style="text-align: center;font-weight: bold" class="RobotoThin">
				{{title}}
				<button class="btn btn-default RobotoRegular" ng-click="editBook()" ng-show="isAdmin" ng-disabled="!title" uib-popover="Edit this book" popover-trigger="mouseenter">
					<small><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></small>
				</button>
				</h2>
				<div class="RobotoRegular" style="text-align: center;">
					Author: {{authorName}} |
					Category: {{categoryName}} |
					Language: {{language}}
				</div>

				<br>


				<div style="text-align: right">
					<button class="btn btn-warning btn-lg RobotoRegular" ng-click="favorite()" ng-disabled="favoriteLoading">
						<small><span class="glyphicon" ng-class="{'glyphicon-star': inFavorites === 'Unfavorite', 'glyphicon-star-empty': inFavorites === 'Favorite'}" aria-hidden="true"></span></small>{{inFavorites}}
					</button>
					<button class="btn btn-success btn-lg RobotoRegular" ng-click="modalReview()" ng-disabled="makeReview === undefined">
						<small><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></small> {{makeReview}}
					</button>
				</div>
			</div>


			<div style="clear: both" class="RobotoRegular">
				<br>
				<h5 class="RobotoRegular" style="font-weight: bold">Reviews for this book</h5>

				<div ng-show="loadingReviews" align="center">
					<img src="http://assets.celinemarcelo.com/projectbookworm/ajax-loader.gif">
				</div>

				<div class="table-responsive" ng-hide="loadingReviews">
					<uib-accordion>
						<table class="table table-striped">
							<tr ng-repeat="x in reviews" class="well">
					    			<td style="vertical-align: middle;">
					    				<div>
					    					<div><b>{{x.username}}</b></div>
					    				</div>

					    				<pre class="RobotoRegular" style="font-size: 100%">{{x.review}}</pre>
					    				<div class="pull-right">
					    					Rating: 
					    					<uib-rating ng-model="x.rating" max="5" style="color: yellow;"  read-only="true"></uib-rating>
					    					<br>
					    					<div style="font-size: 85%">Updated on: <br>
					    					{{x.timestamp}}</div>
					    				</div>
					    				<div>
					    					<a ng-click="showComments()" style="cursor: pointer; font-size: 90%">Show comments</a>
					    				</div>
					    				
					    			</td>
					  		</tr>

					  		<tr>
					  			<div ng-show="reviews === undefined">No one has reviewed this book yet.</div>
					  		</tr>

						</table>
					</uib-accordion>	
				
					<div style="text-align: center" ng-show="reviews">
						<uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"  items-per-page="5" ng-change="pageChanged(currentPage)"></uib-pagination>
					</div>
				</div>
			</div>

			
		</div>
