<html>
	<head>
		<title>Project Bookworm - Book List</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

	</head>

	<body ng-app="app">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="ui-bootstrap-tpls-1.3.3.min.js"></script>

		<div ng-view></div>

		<h1 align="center"> Book List </h1>


		<div style="width: 70%; margin: auto"> 

			<div style="float: right; position: relative" ng-controller="form">
				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#addBook">Add Book</button>
				<!-- Modal -->
				<div id="addBook" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="overlay" ng-show="showSpinner">
							<div ng-show="showSpinner" align="center" class="spinner">
								<img src="ajax-loader.gif">
							</div>

						</div>
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">Add Book</h4>
							</div>
							<div class="modal-body">

								<form ng-hide="success || fail || exists">
									<div class="form-group">
										<label for="title">Title</label>
										<input type="text" class="form-control" ng-model="title" uib-typeahead="book.title for book in books | filter:$viewValue | limitTo:3">

									</div>
									<div class="form-group">
										<label>Author</label><br>

										<div style="float: left; width: 45%">
											<label for="firstName" style="font-weight: normal">First Name</label><br>
											<input type="text" class="form-control" ng-model="firstName" uib-typeahead="author.firstName for author in authors | filter:$viewValue | limitTo:3">
										</div>
										<div style="float: right; width: 45%">
											<label for="lastName" style="font-weight: normal">Last Name</label><br>
											<input type="text" class="form-control" ng-model="lastName" uib-typeahead="author.lastName for author in authors | filter:$viewValue | limitTo:3">
										</div>
									</div>
									
									<br><br><br>
									
									<div>
										<div class="form-group"  style="width: 45%; float: left">
											<label for="category">Category</label>
											<!--<select ng-model="selectedCategory" ng-options="x.categoryName for x in categories"></select>-->
											<input type="text" class="form-control" ng-model="categoryName" uib-typeahead="category.categoryName for category in categories | filter:$viewValue | limitTo:3">
										</div>
										<div class="form-group" style="width: 45%; float: right">
											<label for="language">Language</label>
											<!--<select ng-model="selectedLanguage" ng-options="x.language for x in languages"></select>-->
											<input type="text" class="form-control" ng-model="language" uib-typeahead="language.language for language in languages | filter:$viewValue | limitTo:3">
										</div>
									</div>
									<div>
										<div class="form-group" style="width: 45%; float: left">
											<label for="releaseDate">Release Date</label>
											<input type="date" class="form-control" id="releaseDate" ng-model="releaseDate">
										</div>
										
										<div class="form-group" style="width: 45%; float: right">
												<label for="coverURL">Cover URL</label>
												<input type="text" class="form-control" id="coverURL" ng-model="coverURL">
										</div>
									</div>


								</form>

								
							</div>

							
							<div class="alert alert-success" ng-show="success">
								<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>

								<strong>Book successfully added!</strong>
							</div>

							<div class="alert alert-warning" ng-show="exists">
								<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
								
								<strong>Book already exists!</strong>
							</div>

							<div class="alert alert-danger" ng-show="fail">
							  	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>

								<strong>There has been a problem with the server.</strong>
							</div>


							<div class="modal-footer" style="margin-top: 20%;">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								<button type="submit" class="btn btn-info" ng-click="submit()">Submit</button>
							</div>
						</div>
					</div>
				</div>
			</div>


			<table class="table table-striped"  ng-controller="bookList">
	  			<thead>
	  				<th>Title</th>
	  				<th>Author</th>
	  				<th>Category</th>
	  			</thead>

	  			<tr ng-repeat="x in books">
	    			<td>{{x.title}}</td>
	    			<td>{{x.author}}</td>
	    			<td>{{x.category}}</td>
	  			</tr>
			</table>

		</div>

		<script>
			var app = angular.module('app', ['ngRoute', 'ui.bootstrap']);
			app.config(['$routeProvider', function($routeProvider){
  				$routeProvider.when("/",
    				{
				      templateUrl: "nav.htm"
				    }
			 	);
			}]);

			app.controller('welcomeNav', function(){});

			app.controller('booksNav', function($scope){
				$scope.change = function(){
        			return {"color": "white" , "background-color": "#B5B5B5"};
    			}
			});

			app.controller('form', function($scope, $http, $q) {


				$http.get("http://celinemarcelo.com:8004/v1/books").success(function(data) {
					$scope.books = data.books;
				});

				$http.get("http://celinemarcelo.com:8004/v1/authors").success(function(data) {
					$scope.authors = data.authors;
				});

				$http.get("http://celinemarcelo.com:8004/v1/categories").success(function(data) {
					$scope.categories = data.categories;
				});

				$http.get("http://celinemarcelo.com:8004/v1/languages").success(function(data) {
					$scope.languages = data.languages;
				});


    			$scope.submit = function(){
    				$scope.showSpinner = true;

    				var authorId, categoryId, languageId, bookId;

    				var authorBody = {
    					'firstName': $scope.firstName,
    					'lastName': $scope.lastName
    				};

    				var categoryBody = {
    					'categoryName': $scope.categoryName
    				};

    				var languageBody = {
    					'language': $scope.language
    				};

    				
					var checkAuthor = $http({
						method: "POST",
						url: "http://celinemarcelo.com:8004/v1/authors", 
						headers: {
							'Content-Type': 'application/json'
						},
						data: authorBody
					}).success(function (data, status) {
						console.log(data);
						authorId = data.id;

						console.log("authorId: " + authorId);
					});

					var checkCategory = $http({
						method: "POST",
						url: "http://celinemarcelo.com:8004/v1/categories", 
						headers: {
							'Content-Type': 'application/json'
						},
						data: categoryBody
					}).success(function (data, status) {
						console.log(data);
						categoryId = data.id;

						console.log("categoryId: " + categoryId);

					});

					var checkLanguage = $http({
						method: "POST",
						url: "http://celinemarcelo.com:8004/v1/languages", 
						headers: {
							'Content-Type': 'application/json'
						},
						data: languageBody
					}).success(function (data, status) {
						console.log(data);
						languageId = data.id;

						console.log("languageId: " + languageId);
					});
					

					$q.all([checkAuthor, checkCategory, checkLanguage]).then(function(){
						var bookBody =  {
							title: $scope.title,
							author: authorId,
							category: categoryId,
							language: languageId,
							releaseDate: $scope.releaseDate,
							coverURL: $scope.coverURL
						};

						$http({
							method: "POST",
							url: "http://celinemarcelo.com:8004/v1/books", 
							headers: {
								'Content-Type': 'application/json'
							},
							data: bookBody
						}).success(function (data, status) {
							console.log(data);
							bookId = data.id;

							console.log("bookId: " + bookId);


							if (data.message === "Book already exists.") {
								$scope.exists = true;

							} else if (data.message === "success") {
								$scope.success = true;

							} else if (data.message === "There has been a problem with the server."){
								$scope.fail = true;

							}

							$scope.showSpinner = false;
						});
					});
					


					
    			}
			});

		</script>




	</body>
</html>
