<html>
	<head>
		<title>Project Bookworm</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>

	<body ng-app="app">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

		<div ng-view></div>

		<h1 align="center"> Welcome to Project Bookworm! </h1>

		<div class="jumbotron">
			<h4>This is a work in progress. Please stay tuned!</h4>
		</div>
		
		<script>
			var app = angular.module('app', ['ngRoute']);
			app.config(['$routeProvider', function($routeProvider){
  				$routeProvider.when("/",
    				{
				      templateUrl: "nav.htm"
				    }
			 	);
			}]);

			app.controller('welcome', function($scope){
				$scope.change = function(){
        			return {"color": "white" , "background-color": "#B5B5B5"};
    			}
			});
		</script>




	</body>
</html>
